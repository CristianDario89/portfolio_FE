<form (ngSubmit)= "onSubmit()">
    <div class="form-group">
      <label>titulo : </label>
      <input type = "text"
      class="form-control"
      id = "titulo"
      [(ngModel)] = "proyecto.titulo"
      name = "titulo"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite su titulo "
      #nombre = "ngModel"
      >
     
    </div>

    <div class="form-group">
        <label>link : </label>
        <input type = "text"
        class="form-control"
        id = "link"
        [(ngModel)] = "proyecto.link"
        name = "link"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su link"
        #nombre = "ngModel"
        >
       
    </div>

    <div class="form-group">
      <label>descripcion : </label>
      <input type = "text"
      class="form-control"
      id = "descripcion"
      [(ngModel)] = "proyecto.descripcion"
      name = "descripcion"
      required
      minlength="4"
      maxlength="10"
      placeholder="Digite su descripcion"
      #apellido = "ngModel"
      >
    
    </div>

    <div class="form-group">
        <label>fecha : </label>
        <input type = "text"
        class="form-control"
        id = "fecha"
        [(ngModel)] = "proyecto.fecha"
        name = "fecha"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su fecha"
        #apellido = "ngModel"
        >
 
      </div>

    <div class="form-group">
        <label>img: </label>
        <input type = "text"
        class="form-control"
        id = "img"
        [(ngModel)] = "proyecto.img"
        name = "img"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su img"
        #apellido = "ngModel"
        >
 
      </div>
 

    <button class="btn btn-success">Guardar</button>
</form>
