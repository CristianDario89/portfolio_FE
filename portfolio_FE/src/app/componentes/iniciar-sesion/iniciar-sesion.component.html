 <div class="wrap">

  <div id="MainLogin">
		<div class="TopLogin">
			<p> Log In </p>
		</div>

		<div class="OuterLogin">

      <form (ngSubmit)="userLogin()">
        <label for="userName"> User Name or Email </label>
        <input  type="text"  [(ngModel)]="user.userId" id="userId" name="userId"
                required
                minlength="4"
                maxlength="20"
                placeholder="Digite usuario">

        <label for="passWord"> Password </label>
        <input type="password" [(ngModel)]="user.password" id="password" name="password">

        <input type="submit" name="takeAction" value="Log In" id="sb">
      </form>
		</div>
	</div>
 </div>
