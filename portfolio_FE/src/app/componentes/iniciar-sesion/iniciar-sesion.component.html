<div id="wraplogin">



    <div class="login-box">
        <h1>Login</h1>

        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" > 
        <div class="textbox">
          <i class="fas fa-user"></i>
           <input type="email" formControlName="email"
                  [ngClass]="{
                              'is-invalid': Email?.errors && Email?.touched, 
                              'is-valid': !Email?.errors && Email?.touched 
                            }"
                  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div  *ngIf="Email?.errors && Email?.touched">
                    <p    *ngIf="Email?.hasError('required')" class="text-danger">
                      El email es requerido
                    </p>
                    <p *ngIf="Email?.hasError('email')" class="text-danger">
                      El formato del email debe ser valido
                    </p>
              </div>    

        </div>
      
        <div class="textbox">
          <i class="fas fa-lock"></i>
              <input type="password" formControlName="password" 
              [ngClass]="{  'is-invalid':   Password?.errors && Password?.touched,
                            'is-valid':     !Password?.errors && Password?.touched }"
            
              class="form-control" id="exampleInputPassword1">
            
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                  El password es requerido
                </p>
                <p *ngIf="Password?.errors?.['minlenght']" class="text-danger">
                  La contrase√±a debe ser de 8 caracteres o mas
                </p>
              </div>
        </div>
      
        <input type="button" class="btn" value="Sign in">

      </form>
      </div>
      
</div>
